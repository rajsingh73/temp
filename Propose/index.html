<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="heart-container">
            <div class="big-heart">❤️</div>
            <button class="start-btn">Click here to begin 💖</button>
        </div>
    </div>

    <div class="proposal-popup" id="proposalPopup">
        <div class="popup-content">
            <h2 id="proposal-text">Do you love me? 💕</h2>
            <div class="button-container">
                <button class="yes-btn">Yes 💝</button>
                <button class="no-btn">No 💔</button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="message-content">
            <div class="success-hearts">❤️💖💝</div>
            <h2>My Heart is Forever Yours, Ruchika! 💑</h2>
            <div class="love-quotes">
                <p class="quote-text"></p>
                <p class="sub-text">You've made me the happiest person alive! 💞</p>
            </div>
            <div class="floating-hearts"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
